name: Build APK

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set Commit Hash
        id: commit_hash
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Extract Current versionCode
        id: version_code
        run: echo "VERSION_CODE=$(grep -oP 'versionCode\s*=\s*\K\d+' app/build.gradle.kts)" >> $GITHUB_ENV

      - name: Extract versionName
        id: version_name
        run: echo "VERSION_NAME=$(grep -oP 'versionName\s*=\s*\"\K[^\"]+' app/build.gradle.kts)" >> $GITHUB_ENV

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Rename Debug APK
        run: |
          mkdir -p app/outputs
          find app/build/outputs/apk/debug -name "*.apk" -exec cp {} app/outputs/zeditor-debug-${{ env.COMMIT_HASH }}.apk \;

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: Zeditor-Debug-APK
          path: app/outputs/zeditor-debug-${{ env.COMMIT_HASH }}.apk
          retention-days: 30

      - name: Build Release APK (unsigned)
        run: ./gradlew assembleRelease --stacktrace
        continue-on-error: true

      - name: Rename Release APK
        if: success()
        run: |
          find app/build/outputs/apk/release -name "*.apk" -exec cp {} app/outputs/zeditor-release-${{ env.COMMIT_HASH }}.apk \;

      - name: Upload Release APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Zeditor-Release-APK
          path: app/outputs/zeditor-release-${{ env.COMMIT_HASH }}.apk
          retention-days: 30

      - name: Build summary
        run: |
          echo "### Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit Hash:** ${{ env.COMMIT_HASH }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Code:** ${{ env.VERSION_CODE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Name:** ${{ env.VERSION_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
